        /* --- Base Reset & Typography --- */
body {
    font-family: 'Shippori Mincho', 'Times New Roman', serif;
    touch-action: manipulation; /* ダブルタップズーム防止 */
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    overscroll-behavior-y: none; /* バウンススクロール防止 */
}

/* --- Scrollbar Customization --- */
/* アプリらしい見た目のためにスクロールバーを隠すが機能は維持 */
.no-scrollbar::-webkit-scrollbar {
    display: none;
}
.no-scrollbar {
    -ms-overflow-style: none;
    scrollbar-width: none;
}

/* --- Vertical Writing Mode Utilities --- */
.writing-vertical-rl {
    writing-mode: vertical-rl;
    -webkit-writing-mode: vertical-rl;
    text-orientation: upright;
    -webkit-text-orientation: upright;
}

/* 縦書き時の行間・文字間調整 */
.vertical-text-content {
    line-height: 2.5; /* 行間を広めに */
    letter-spacing: 0.1em; /* 文字間を少し空ける */
    font-feature-settings: "palt"; /* プロポーショナルメトリクス */
}

/* 縦書き内の英数字を縦向きにするクラス（必要に応じてJSで付与） */
.tate-chu-yoko {
    text-combine-upright: all;
    -webkit-text-combine: horizontal;
}

/* --- Safe Area Insets (iPhone X以降対応) --- */
.safe-area-pb {
    padding-bottom: env(safe-area-inset-bottom, 20px);
}
.safe-area-pt {
    padding-top: env(safe-area-inset-top, 20px);
}

/* --- Animations --- */
@keyframes slideInRight {
    from { transform: translateX(100%); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
}

@keyframes slideOutRight {
    from { transform: translateX(0); opacity: 1; }
    to { transform: translateX(100%); opacity: 0; }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

/* Utility Classes for Animations */
.animate-slide-in {
    animation: slideInRight 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
}

.animate-slide-out {
    animation: slideOutRight 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
}

.animate-fade-in {
    animation: fadeIn 0.3s ease-in-out forwards;
}

.animate-spin {
    animation: spin 1s linear infinite;
}

/* --- Component Specific Styles --- */

/* View Transitions */
.view-section {
    transition: opacity 0.3s ease, transform 0.3s ease;
}

/* Glassmorphism Effect for Headers/Modals */
.glass-panel {
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.3);
}

/* Book Cover Hover Effect */
.book-cover-hover {
    transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
}
.book-cover-hover:active {
    transform: scale(0.95);
}

/* Custom Checkbox Toggle Switch */
.toggle-checkbox:checked {
    right: 0;
    border-color: #4f46e5;
}
.toggle-checkbox:checked + .toggle-label {
    background-color: #4f46e5;
}

/* Loader Overlay */
#loading-overlay {
    backdrop-filter: blur(4px);
    z-index: 9999; /* 最前面 */

/* Tooltip Customization (Simple) */
[title]:hover::after {
    /* ブラウザ標準ツールチップに任せるが、必要ならここにカスタムCSSを追加可能 */
}

/* 縦書きモード時の画像の扱い */

}

// 画像圧縮 (Base64 -> Canvas -> Base64(JPEG))
const compressImage = (base64Str, maxWidth = 300, quality = 0.7) => {
    return new Promise((resolve) => {
        const img = new Image();
        img.src = base64Str;
        img.onload = () => {
            const canvas = document.createElement('canvas');
            const scaleSize = maxWidth / img.width;
            canvas.width = maxWidth;
            canvas.height = img.height * scaleSize;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            resolve(canvas.toDataURL('image/jpeg', quality));
        };
        img.onerror = () => resolve(base64Str);
    });
};

// PCM音声データ(Base64)をWAV Blob URLに変換
const pcmToWav = (base64PCM) => {
    const binaryString = window.atob(base64PCM);
    const len = binaryString.length;
    const bytes = new Uint8Array(len);
    for (let i = 0; i < len; i++) bytes[i] = binaryString.charCodeAt(i);
    
    const wavHeader = new ArrayBuffer(44);
    const view = new DataView(wavHeader);
    const writeString = (view, offset, string) => {
        for (let i = 0; i < string.length; i++) view.setUint8(offset + i, string.charCodeAt(i));
    };

    writeString(view, 0, 'RIFF');
    view.setUint32(4, 36 + len, true);
    writeString(view, 8, 'WAVE');
    writeString(view, 12, 'fmt ');
    view.setUint32(16, 16, true);
    view.setUint16(20, 1, true);
    view.setUint16(22, 1, true);
    view.setUint32(24, 24000, true); // Sample Rate
    view.setUint32(28, 24000 * 2, true); // Byte Rate
    view.setUint16(32, 2, true); // Block Align
    view.setUint16(34, 16, true); // Bits Per Sample
    writeString(view, 36, 'data');
    view.setUint32(40, len, true);

    const blob = new Blob([view, bytes], { type: 'audio/wav' });
    return URL.createObjectURL(blob);
};

// 名文カード生成 (Canvas操作)
const createQuoteCard = (text, title, author, backgroundSrc) => {
    return new Promise((resolve) => {
        const canvas = document.createElement('canvas');
        canvas.width = 1080;
        canvas.height = 1080;
        const ctx = canvas.getContext('2d');
        
        const bg = new Image();
        bg.crossOrigin = "Anonymous";
        bg.src = backgroundSrc || ""; 
        
        const drawContent = () => {
            // 背景描画
            if (!backgroundSrc) {
                ctx.fillStyle = "#fdfbf7";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            } else {
                const scale = Math.max(canvas.width / bg.width, canvas.height / bg.height);
                const x = (canvas.width / 2) - (bg.width / 2) * scale;
                const y = (canvas.height / 2) - (bg.height / 2) * scale;
                ctx.drawImage(bg, x, y, bg.width * scale, bg.height * scale);
                // 暗くするフィルタ
                ctx.fillStyle = "rgba(0,0,0,0.4)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            // 枠線
            ctx.strokeStyle = "rgba(255,255,255,0.8)";
            ctx.lineWidth = 4;
            ctx.strokeRect(40, 40, 1040, 1040);

            // 文字設定
            ctx.fillStyle = "#ffffff";
            ctx.textBaseline = "top";
            ctx.shadowColor = "rgba(0,0,0,0.5)";
            ctx.shadowBlur = 4;
            
            const fontSize = 50;
            const lineHeight = 70;
            const cols = 13; 
            ctx.font = `bold ${fontSize}px serif`;

            // 縦書き描画ロジック
            let cursorX = 900;
            let cursorY = 150;
            let colCount = 0;

            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                if (colCount >= cols) break;

                // 句読点の位置調整
                let adjX = 0, adjY = 0;
                if (['、', '。', 'っ', 'ゃ', 'ゅ', 'ょ'].includes(char)) { 
                    adjX = fontSize * 0.4; adjY = -fontSize * 0.1; 
                }

                ctx.fillText(char, cursorX + adjX, cursorY + adjY);
                cursorY += fontSize * 1.2;

                if (cursorY > 850 || char === '\n') {
                    cursorY = 150;
                    cursorX -= lineHeight;
                    colCount++;
                }
            }

            // タイトルと著者名
            ctx.font = `30px serif`;
            ctx.fillText(title, 100, 950);
            ctx.fillText(author ? `著：${author}` : '著：私', 100, 1000);

            resolve(canvas.toDataURL('image/png'));
        };

        if (backgroundSrc) {
            bg.onload = drawContent;
            bg.onerror = () => { backgroundSrc = null; drawContent(); }; 
        } else {
            drawContent();
        }
    });
};

// --- API Call Wrappers ---

const apiCall = async (url, payload) => {
    if (!apiKey) throw new Error("APIキーが設定されていません。設定画面から入力してください。");
    
    try {
        const response = await fetch(`${url}?key=${apiKey}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });
        if (!response.ok) {
            const errorData = await response.json().catch(() => ({}));
            throw new Error(errorData.error?.message || `API Error: ${response.status}`);
        }
        return response.json();
    } catch (error) {
        console.error("API Call Failed:", error);
        throw error;
    }
};

const generateText = async (prompt, systemPrompt = "") => {
    const payload = {
        contents: [{ parts: [{ text: prompt }] }],
        systemInstruction: { parts: [{ text: systemPrompt }] }
    };
    const data = await apiCall(`https://generativelanguage.googleapis.com/v1beta/models/${GEMINI_MODEL}:generateContent`, payload);
    return data.candidates?.[0]?.content?.parts?.[0]?.text || "";
};

const generateImage = async (prompt) => {
    // Imagen 3 (Vertex AI等) はエンドポイントが異なる場合がありますが、
    // ここではGoogle AI Studio (Generative Language API) のImagen形式を想定
    // ※ 注意: ImagenのAPI公開状況により、モデル名を修正する必要があるかもしれません
    const payload = {
        instances: [{ prompt: prompt }],
        parameters: { sampleCount: 1 }
    };
    // image generation API endpoint structure might vary
    // 現時点ではGeminiモデルの機能としての画像生成と、Imagen専用エンドポイントがあります
    // ここでは一例として記述します
    try {
        const data = await apiCall(`https://generativelanguage.googleapis.com/v1beta/models/${IMAGEN_MODEL}:predict`, payload);
        const base64 = data.predictions?.[0]?.bytesBase64Encoded;
        return base64 ? `data:image/png;base64,${base64}` : null;
    } catch(e) {
        console.warn("Imagen API failed, trying fallback or check model name", e);
        throw e;
    }
};

const generateSpeech = async (text, voiceName = "Kore") => {
    // Gemini 2.0 Flash Exp などのAudio生成機能を使用
    const payload = {
        contents: [{ parts: [{ text: "以下のテキストを朗読してください:\n" + text }] }],
        generationConfig: {
            responseModalities: ["AUDIO"],
            speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName } } }
        }
    };
    const data = await apiCall(`https://generativelanguage.googleapis.com/v1beta/models/${GEMINI_MODEL}:generateContent`, payload);
    // レスポンス構造はモデルによって異なる可能性があります（inlineDataを使用）
    const parts = data.candidates?.[0]?.content?.parts || [];
    const audioPart = parts.find(p => p.inlineData);
    
    if (audioPart) {
        return audioPart.inlineData.data;
    }
    throw new Error("音声データの生成に失敗しました");
};
