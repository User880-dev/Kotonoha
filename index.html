<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>言の葉書庫 (Kotonoha Library)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="style.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['"Shippori Mincho"', 'serif'],
                    },
                    colors: {
                        paper: '#fdfbf7',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-[#f3f4f6] text-gray-900 min-h-screen overflow-hidden relative">

    <div id="bg-layer" class="absolute inset-0 z-0 bg-cover bg-center transition-opacity duration-500 opacity-100" style="background-image: none;"></div>
    
    <div id="app-container" class="relative z-10 w-full h-full min-h-screen flex flex-col">

        <div id="view-library" class="view-section w-full h-full flex flex-col p-4 md:p-6 max-w-6xl mx-auto overflow-y-auto safe-area-pb">
            
            <header class="flex justify-between items-center mb-8 bg-white/90 backdrop-blur-md p-4 rounded-xl shadow-sm sticky top-0 z-30 glass-panel">
                <h1 class="text-2xl md:text-3xl font-bold text-gray-800 flex items-center gap-2 select-none">
                    <i data-lucide="library" class="w-8 h-8 text-indigo-600"></i>
                    言の葉書庫
                </h1>
                <div class="flex gap-2 relative z-40">
                    <button id="btn-three-words" class="p-2 hover:bg-indigo-50 text-indigo-600 rounded-full transition-colors cursor-pointer" title="三題噺（お題ガチャ）">
                        <i data-lucide="dice-5" class="w-5 h-5"></i>
                    </button>
                    <button id="btn-global-bg" class="p-2 hover:bg-gray-100 rounded-full transition-colors cursor-pointer" title="背景生成">
                        <i data-lucide="image" class="w-5 h-5 text-gray-600"></i>
                    </button>
                    <button id="btn-settings" class="p-2 hover:bg-gray-100 rounded-full transition-colors cursor-pointer" title="設定">
                         <i data-lucide="settings" class="w-5 h-5 text-gray-600"></i>
                    </button>
                </div>
            </header>
            <div id="fan-letter-notification" class="hidden mb-6 bg-white border border-blue-100 p-4 rounded-lg shadow-sm flex items-center gap-4 cursor-pointer hover:bg-blue-50 transition-colors">
                <div class="bg-blue-100 p-2 rounded-full text-blue-600">
                    <i data-lucide="mail" class="w-6 h-6"></i>
                </div>
                <div>
                    <div class="font-bold text-gray-800">新しい手紙が届いています</div>
                    <div id="fan-letter-source" class="text-sm text-gray-500">『タイトル』の読者より</div>
                </div>
            </div>

            <div id="book-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6 pb-20">
                <button id="btn-new-book" class="aspect-[2/3] bg-white/60 backdrop-blur-sm border-2 border-dashed border-gray-300 rounded-lg flex flex-col items-center justify-center hover:bg-white/80 transition-all active:scale-95 cursor-pointer">
                    <div class="w-16 h-16 bg-gray-200 rounded-full flex items-center justify-center mb-4 text-indigo-600">
                        <i data-lucide="pen-tool" class="w-8 h-8"></i>
                    </div>
                    <span class="text-gray-600 font-medium font-serif">新しい物語を紡ぐ</span>
                </button>
                </div>
        </div>

        <div id="view-writing" class="view-section hidden fixed inset-0 z-50 bg-white flex flex-col h-full">
            
            <div class="flex items-center justify-between p-2 border-b bg-white z-50 shadow-sm relative h-14 shrink-0">
                <div class="flex items-center">
                    <button id="btn-writer-back" class="flex items-center justify-center w-10 h-10 text-gray-600 hover:bg-gray-100 rounded-full cursor-pointer">
                        <i data-lucide="chevron-left" class="w-6 h-6"></i>
                    </button>
                    <button id="btn-open-toc" class="flex items-center justify-center w-10 h-10 text-gray-600 hover:bg-gray-100 rounded-full cursor-pointer ml-1" title="目次とあらすじ">
                        <i data-lucide="list" class="w-5 h-5"></i>
                    </button>
                </div>
                <div class="flex-1 mx-2 min-w-0">
                    <input id="input-book-title" type="text" class="w-full text-center font-bold bg-transparent border-none outline-none truncate text-lg p-1 font-serif" placeholder="タイトル">
                </div>
                
                <button id="btn-writer-finish" class="flex items-center justify-center w-10 h-10 text-indigo-600 font-bold hover:bg-indigo-50 rounded-full cursor-pointer">
                    <i data-lucide="check" class="w-6 h-6"></i>
                </button>
            </div>

            <div class="flex-1 overflow-hidden relative w-full">
                
                <div id="tab-content-write" class="h-full w-full flex flex-col">
                    <textarea id="textarea-content" class="flex-1 w-full p-4 text-lg leading-loose resize-none focus:outline-none pb-24 font-serif" placeholder="ここに物語を..."></textarea>
                    
                    <div class="absolute bottom-6 right-4 flex flex-col gap-2 z-40">
                        <button id="btn-refine-text" class="p-3 bg-white text-indigo-600 rounded-full shadow-lg border border-indigo-100 flex items-center justify-center active:scale-90 transition-transform" title="言葉を磨く">
                            <i data-lucide="sparkles" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>

                <div id="tab-content-preview" class="hidden h-full w-full overflow-x-auto overflow-y-hidden bg-paper no-scrollbar">
                    <div id="preview-vertical-text" class="h-full font-serif text-lg py-10 px-8 writing-vertical-rl min-w-[100vw]">
                                            </div>
                </div>

                <div id="tab-content-tools" class="hidden h-full w-full overflow-y-auto bg-gray-50 p-4 pb-20 no-scrollbar">
                    
                    <div class="flex bg-gray-200 rounded-lg p-1 mb-4">
                        <button id="tool-subtab-ai" class="flex-1 py-1.5 text-xs rounded-md bg-white shadow font-medium transition-all active:scale-95">
                            AI執筆・装丁
                        </button>
                        <button id="tool-subtab-settings" class="flex-1 py-1.5 text-xs rounded-md transition-all active:scale-95">
                            設定・出力
                        </button>
                    </div>

                    <div id="tool-panel-ai" class="space-y-6">
                        <section class="bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                            <h3 class="text-sm font-bold mb-3 flex items-center gap-2 text-gray-700">
                                <i data-lucide="feather" class="w-4 h-4 text-indigo-500"></i>
                                AIと一緒に物語を紡ぐ
                            </h3>
                            
                            <div class="flex gap-2 mb-3">
                                <select id="select-genre-main" class="flex-1 p-2 border border-gray-200 rounded-lg text-xs bg-white focus:ring-2 focus:ring-indigo-200 outline-none"></select>
                                <select id="select-genre-sub" class="flex-1 p-2 border border-gray-200 rounded-lg text-xs bg-white focus:ring-2 focus:ring-indigo-200 outline-none">
                                    <option value="">（詳細なし）</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="text-[10px] text-gray-500 mb-1 block font-bold">物語の規模（スケール）</label>
                                <select id="select-scale" class="w-full p-2 border border-gray-200 rounded-lg text-xs bg-white focus:ring-2 focus:ring-indigo-200 outline-none">
                                    <option value="short">中編小説（15〜25話程度）</option>
                                    <option value="standard" selected>長編小説（30〜60話程度）</option>
                                    <option value="epic">超大作シリーズ（80〜120話程度）</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="text-[10px] text-gray-500 mb-1 block font-bold">1回あたりの執筆量</label>
                                <select id="select-pages" class="w-full p-2 border border-gray-200 rounded-lg text-xs bg-white focus:ring-2 focus:ring-indigo-200 outline-none">
                                    <option value="400">サクサク（約400文字）</option>
                                    <option value="800" selected>標準（約800文字）</option>
                                    <option value="1600">じっくり（約1600文字）</option>
                                </select>
                            </div>

                            <div class="mb-4 bg-gray-100 p-3 rounded-xl border border-gray-200">
                                <label class="text-[10px] font-bold text-gray-600 mb-2 block flex items-center gap-1">
                                    <i data-lucide="map" class="w-3 h-3 text-indigo-500"></i> 
                                    運命の設計図（構成案）
                                </label>
                                <textarea id="input-roadmap" class="w-full p-2 border border-gray-200 rounded-lg text-[10px] h-32 font-mono leading-relaxed bg-white focus:ring-2 focus:ring-indigo-200 outline-none no-scrollbar" 
                                    placeholder="物語を開始すると、ここに全話の構成が自動生成されます。手動での修正も可能です。"></textarea>
                            </div>
                            <textarea id="input-ai-prompt" class="w-full p-3 border border-gray-200 rounded-lg text-sm h-24 mb-3 focus:ring-2 focus:ring-indigo-200 outline-none" 
                                placeholder="どんな物語にしたいか、次の展開のアイデアなどを自由に入力してください..."></textarea>
                            
                            <div class="flex gap-2 mb-3">
                                <button id="btn-ai-write-new" class="flex-1 bg-green-600 text-white py-2.5 rounded-lg text-xs font-bold flex items-center justify-center gap-1 hover:bg-green-700 active:scale-95 transition-all shadow-sm">
                                    <i data-lucide="play-circle" class="w-4 h-4"></i> 物語を開始する
                                </button>
                                <button id="btn-ai-write-continue" class="flex-1 bg-indigo-600 text-white py-2.5 rounded-lg text-xs font-bold flex items-center justify-center gap-1 hover:bg-indigo-700 active:scale-95 transition-all shadow-sm disabled:bg-gray-300 disabled:active:scale-100">
                                    <i data-lucide="fast-forward" class="w-4 h-4"></i> 続きを書く
                                </button>
                            </div>
                            
                            <button id="btn-ai-review" class="w-full bg-orange-50 text-orange-700 py-2 rounded-lg text-[10px] font-bold flex items-center justify-center gap-1 border border-orange-100 hover:bg-orange-100 active:scale-95 transition-all">
                                <i data-lucide="user-check" class="w-3.5 h-3.5"></i> AI編集者のレビューを受ける
                            </button>
                        </section>
                        <section class="bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                            <h3 class="text-sm font-bold mb-3 flex items-center gap-2 text-gray-700">
                                <i data-lucide="image" class="w-4 h-4 text-indigo-500"></i>
                                ビジュアル・装丁
                            </h3>
                            
                            <div class="flex gap-2 mb-4">
                                <button id="btn-gen-cover" class="flex-1 border border-gray-300 py-2 rounded-lg text-xs font-medium hover:bg-gray-50 active:scale-95 transition-all">
                                    表紙を生成
                                </button>
                                <label class="flex-1 border border-gray-300 py-2 rounded-lg text-xs font-medium hover:bg-gray-50 flex justify-center items-center cursor-pointer active:scale-95 transition-all">
                                    <i data-lucide="upload" class="w-3 h-3 mr-1"></i> UP
                                    <input type="file" id="file-upload-cover" class="hidden" accept="image/*">
                                </label>
                            </div>

                            <div id="illustration-control-area" class="mb-4">
                                <button id="btn-show-illus-input" class="w-full border border-gray-200 py-2.5 rounded-lg text-xs font-bold text-indigo-600 bg-indigo-50/50 hover:bg-indigo-50 active:scale-95 transition-all flex items-center justify-center gap-1">
                                    <i data-lucide="plus-square" class="w-4 h-4"></i> 新しい挿絵を追加
                                </button>
                                
                                <div id="illus-input-container" class="hidden flex flex-col gap-2 mt-3 p-3 bg-gray-50 rounded-xl border border-dashed border-gray-300 animate-fade-in">
                                    <textarea id="input-illus-prompt" placeholder="例: 桜の木の下で本を読む少女、水彩画風..." class="w-full p-2 border border-gray-200 rounded-lg text-xs h-16 focus:ring-2 focus:ring-indigo-200 outline-none"></textarea>
                                    <div class="flex gap-2">
                                        <button id="btn-gen-illus" class="flex-1 bg-indigo-600 text-white py-1.5 rounded-lg text-xs font-bold">描く</button>
                                        <button id="btn-close-illus" class="px-3 bg-gray-200 text-gray-600 rounded-lg text-xs font-bold">閉じる</button>
                                    </div>
                                </div>
                            </div>

                            <div id="visual-gallery-grid" class="grid grid-cols-4 gap-2 min-h-[60px]">
                                </div>
                        </section>
                    </div>
                                       <div id="tool-panel-settings" class="hidden space-y-6">
                        
                        <section class="bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                            <h3 class="text-sm font-bold mb-3 flex items-center gap-2 text-gray-700">
                                <i data-lucide="globe" class="w-4 h-4 text-indigo-500"></i>
                                世界観と設定
                            </h3>
                            <textarea id="input-world-settings" class="w-full p-3 border border-gray-200 rounded-lg text-sm h-32 mb-4 focus:ring-2 focus:ring-indigo-200 outline-none no-scrollbar" 
                                placeholder="舞台設定、魔法の法則、歴史背景など、AIに守ってほしい重要なルールを記入してください..."></textarea>

                            <h3 class="text-sm font-bold mb-3 flex items-center gap-2 text-gray-700">
                                <i data-lucide="users" class="w-4 h-4 text-indigo-500"></i>
                                登場人物
                            </h3>
                            
                            <div id="characters-list" class="space-y-3 mb-4">
                                </div>
                            
                            <button id="btn-add-character" class="w-full py-2 bg-gray-50 border border-dashed border-gray-300 rounded-lg text-[10px] font-bold text-gray-500 hover:bg-gray-100 hover:border-gray-400 transition-all flex items-center justify-center gap-1 active:scale-95">
                                <i data-lucide="plus" class="w-3.5 h-3.5"></i> 新しい人物を定義する
                            </button>
                        </section>
                         <section class="bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                            <h3 class="text-sm font-bold mb-3 flex items-center gap-2 text-gray-700">
                                <i data-lucide="download" class="w-4 h-4 text-indigo-500"></i>
                                保存と管理
                            </h3>
                            
                            <button id="btn-export-txt" class="w-full py-3 flex items-center justify-center gap-2 text-indigo-600 font-bold bg-indigo-50 rounded-xl hover:bg-indigo-100 transition-all mb-4 active:scale-95">
                                <i data-lucide="file-text" class="w-4 h-4"></i>
                                テキストファイル (.txt) で書き出す
                            </button>
                            
                            <hr class="border-gray-100 mb-4">
                            
                            <button id="btn-delete-book" class="w-full py-3 flex items-center justify-center gap-2 text-red-600 font-bold bg-red-50 rounded-xl hover:bg-red-100 transition-all active:scale-95">
                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                                この物語を永久に削除する
                            </button>
                        </section>
                    </div> </div> </div> <div class="flex border-t bg-white safe-area-pb relative z-50 h-16 shrink-0 shadow-[0_-1px_3px_rgba(0,0,0,0.05)]">
                <button id="tab-btn-tools" class="flex-1 flex flex-col items-center justify-center gap-1 text-gray-400 transition-colors">
                    <i data-lucide="wand-2" class="w-6 h-6"></i>
                    <span class="text-[10px] font-bold">ツール</span>
                </button>
                <button id="tab-btn-write" class="flex-1 flex flex-col items-center justify-center gap-1 text-indigo-600 transition-colors">
                    <i data-lucide="edit-3" class="w-6 h-6"></i>
                    <span class="text-[10px] font-bold">書く</span>
                </button>
                <button id="tab-btn-preview" class="flex-1 flex flex-col items-center justify-center gap-1 text-gray-400 transition-colors">
                    <i data-lucide="eye" class="w-6 h-6"></i>
                    <span class="text-[10px] font-bold">プレビュー</span>
                </button>
            </div>
        </div> 
        <div id="view-reader" class="view-section hidden fixed inset-0 z-50 bg-paper flex flex-col h-full">
            
            <div class="flex-1 overflow-x-auto overflow-y-hidden w-full pb-20 no-scrollbar">
                <div id="reader-content-area" class="h-full font-serif text-lg leading-loose text-gray-800 py-10 px-6 writing-vertical-rl min-w-[100vw]">
                    </div>
            </div>

            <audio id="audio-player" hidden></audio>

            <div class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-md border-t border-gray-100 p-2 flex justify-around z-20 safe-area-pb shadow-[0_-1px_5px_rgba(0,0,0,0.05)]">
                <button id="btn-reader-library" class="flex flex-col items-center gap-1 text-xs text-gray-500 hover:text-indigo-600 transition-colors active:scale-90">
                    <i data-lucide="library" class="w-5 h-5"></i>
                    <span>書庫</span>
                </button>
                <button id="btn-reader-quote" class="flex flex-col items-center gap-1 text-xs text-gray-500 hover:text-indigo-600 transition-colors active:scale-90">
                    <i data-lucide="quote" class="w-5 h-5"></i>
                    <span>名文</span>
                </button>
                <button id="btn-reader-tts" class="flex flex-col items-center gap-1 text-xs text-gray-500 hover:text-indigo-600 transition-colors active:scale-90">
                    <i data-lucide="headphones" class="w-5 h-5"></i>
                    <span>朗読</span>
                </button>
                <button id="btn-reader-chat" class="flex flex-col items-center gap-1 text-xs text-gray-500 hover:text-indigo-600 transition-colors active:scale-90">
                    <i data-lucide="message-circle" class="w-5 h-5"></i>
                    <span>対話</span>
                </button>
            </div>
        </div> 
        <div id="reader-chat-overlay" class="hidden fixed inset-0 z-[60] bg-black/50 flex justify-end">
            <div class="w-80 bg-white h-full shadow-2xl flex flex-col animate-slide-in">
                <div class="p-4 border-b flex justify-between items-center bg-gray-50">
                    <span class="font-bold text-gray-700 font-serif">読者対話室</span>
                    <button id="btn-close-chat" class="p-1 hover:bg-gray-200 rounded-lg transition-colors">
                        <i data-lucide="x" class="w-5 h-5 text-gray-500"></i>
                    </button>
                </div>
                <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4 no-scrollbar bg-[#fcfaf7]">
                    </div>
                <div class="p-4 border-t bg-white safe-area-pb">
                    <div class="flex gap-2">
                        <input id="input-chat-message" class="flex-1 border border-gray-200 rounded-xl px-4 py-2 text-sm focus:ring-2 focus:ring-indigo-200 outline-none" placeholder="作品の感想や質問を...">
                        <button id="btn-send-chat" class="bg-indigo-600 text-white p-2.5 rounded-xl hover:bg-indigo-700 active:scale-95 transition-all">
                            <i data-lucide="send" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="loading-overlay" class="hidden fixed inset-0 bg-white/60 backdrop-blur-[2px] z-[200] flex items-center justify-center">
            <div class="flex flex-col items-center gap-3">
                <i data-lucide="refresh-cw" class="w-12 h-12 animate-spin text-indigo-600"></i>
                <span class="text-xs font-bold text-indigo-600 animate-pulse font-serif">物語を紡いでいます...</span>
            </div>
        </div>

        <div id="error-toast" class="hidden fixed bottom-24 left-4 right-4 bg-red-600 text-white p-4 rounded-2xl shadow-xl z-[300] text-sm flex justify-between items-center animate-slide-in">
            <div class="flex items-center gap-2">
                <i data-lucide="alert-circle" class="w-5 h-5"></i>
                <span id="error-message">エラーが発生しました</span>
            </div>
            <button id="btn-close-error" class="p-1 hover:bg-red-700 rounded-lg">
                <i data-lucide="x" class="w-4 h-4"></i>
            </button>
        </div>

        <div id="image-preview-modal" class="hidden fixed inset-0 bg-black/95 z-[250] flex items-center justify-center p-4 transition-all">
            <img id="preview-modal-img" src="" alt="Preview" class="max-w-full max-h-full object-contain rounded-lg shadow-2xl animate-fade-in">
            <button id="btn-close-preview" class="absolute top-6 right-6 text-white bg-white/10 backdrop-blur-md p-3 rounded-full hover:bg-white/20 transition-all">
                <i data-lucide="x" class="w-8 h-8"></i>
            </button>
        </div>
        <div id="settings-modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-[150] p-4">
            <div class="bg-white rounded-3xl shadow-2xl max-w-sm w-full p-6 animate-fade-in">
                <div class="flex justify-between items-center mb-6 border-b pb-3">
                    <h3 class="font-bold text-lg flex items-center gap-2">
                        <i data-lucide="settings" class="w-5 h-5 text-gray-600"></i>
                        書庫の設定
                    </h3>
                    <button id="btn-close-settings" class="hover:bg-gray-100 p-2 rounded-full transition-colors">
                        <i data-lucide="x" class="w-5 h-5 text-gray-500"></i>
                    </button>
                </div>
                <div class="space-y-6">
                    <div>
                        <label class="text-xs font-bold text-gray-500 mb-2 block">Gemini API Key</label>
                        <input id="input-api-key" type="password" placeholder="AIの鍵を入力..." class="w-full border border-gray-200 rounded-xl p-3 text-sm focus:ring-2 focus:ring-indigo-200 outline-none font-mono">
                    </div>
                    <div class="pt-4 border-t">
                        <button id="btn-reset-app" class="w-full p-3 text-red-600 border border-red-100 rounded-xl hover:bg-red-50 font-bold text-xs transition-all active:scale-95">
                            全データを初期化して書庫を空にする
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="toc-modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-[180] flex justify-end transition-all">
            <div class="bg-white w-full max-w-md h-full shadow-2xl flex flex-col animate-slide-in">
                <div class="flex items-center justify-between p-4 border-b bg-gray-50">
                    <h3 class="font-bold text-gray-800 flex items-center gap-2 font-serif">
                        <i data-lucide="book-open" class="w-5 h-5 text-indigo-600"></i>
                        物語の構成案
                    </h3>
                    <button id="btn-close-toc" class="p-2 hover:bg-gray-200 rounded-full text-gray-500 transition-colors">
                        <i data-lucide="x" class="w-6 h-6"></i>
                    </button>
                </div>

                <div class="flex-1 overflow-y-auto p-4 space-y-6 no-scrollbar">
                    <section>
                        <label class="text-xs font-bold text-gray-500 mb-2 block flex items-center gap-1">
