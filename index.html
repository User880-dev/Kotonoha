<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>言の葉書庫</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: { extend: { colors: { paper: '#fdfbf7' } } }
        }
    </script>
</head>
<body class="bg-[#f3f4f6] text-gray-900 min-h-screen overflow-hidden relative font-serif">

    <div id="bg-layer" class="absolute inset-0 z-0 bg-cover bg-center transition-opacity duration-500 opacity-100"></div>
    
    <div id="app-container" class="relative z-10 w-full h-full min-h-screen flex flex-col">

        <div id="view-library" class="view-section w-full h-full flex flex-col p-4 md:p-6 max-w-6xl mx-auto overflow-y-auto safe-area-pb">
            <header class="flex justify-between items-center mb-8 bg-white/90 backdrop-blur-md p-4 rounded-xl shadow-sm sticky top-0 z-30 glass-panel">
                <h1 class="text-2xl font-bold text-gray-800 flex items-center gap-2">
                    <i data-lucide="library" class="w-8 h-8 text-indigo-600"></i>言の葉書庫
                </h1>
                <div class="flex gap-2">
                    <button id="btn-three-words" class="p-2 hover:bg-indigo-50 text-indigo-600 rounded-full"><i data-lucide="dice-5" class="w-5 h-5"></i></button>
                    <button id="btn-global-bg" class="p-2 hover:bg-gray-100 rounded-full"><i data-lucide="image" class="w-5 h-5 text-gray-600"></i></button>
                    <button id="btn-settings" class="p-2 hover:bg-gray-100 rounded-full"><i data-lucide="settings" class="w-5 h-5 text-gray-600"></i></button>
                </div>
            </header>
            <div id="book-grid" class="grid grid-cols-2 md:grid-cols-4 gap-4 pb-20">
                <button id="btn-new-book" class="aspect-[2/3] bg-white/60 border-2 border-dashed border-gray-300 rounded-lg flex flex-col items-center justify-center hover:bg-white/80 transition-all active:scale-95">
                    <i data-lucide="pen-tool" class="w-8 h-8 mb-4 text-indigo-600"></i>
                    <span class="text-gray-600 font-medium">新しい物語</span>
                </button>
            </div>
        </div>

        <div id="view-writing" class="view-section hidden fixed inset-0 z-50 bg-white flex flex-col h-full">
            <div class="flex items-center justify-between p-2 border-b bg-white h-14 shrink-0 shadow-sm">
                <button id="btn-writer-back" class="w-10 h-10 flex items-center justify-center text-gray-600"><i data-lucide="chevron-left" class="w-6 h-6"></i></button>
                <input id="input-book-title" type="text" class="flex-1 text-center font-bold bg-transparent border-none outline-none text-lg" placeholder="タイトル">
                <button id="btn-writer-finish" class="w-10 h-10 flex items-center justify-center text-indigo-600"><i data-lucide="check" class="w-6 h-6"></i></button>
            </div>

            <div class="flex-1 overflow-hidden relative w-full">
                <div id="tab-content-write" class="h-full w-full flex flex-col">
                    <textarea id="textarea-content" class="flex-1 w-full p-4 text-lg leading-loose resize-none focus:outline-none pb-24" placeholder="ここに物語を..."></textarea>
                    <button id="btn-refine-text" class="fixed bottom-20 right-4 p-3 bg-indigo-600 text-white rounded-full shadow-lg z-50"><i data-lucide="sparkles" class="w-6 h-6"></i></button>
                </div>

                <div id="tab-content-preview" class="hidden h-full w-full overflow-x-auto bg-paper no-scrollbar">
                    <div id="preview-vertical-text" class="h-full py-10 px-8 writing-vertical-rl min-w-[100vw]"></div>
                </div>

                <div id="tab-content-tools" class="hidden h-full w-full overflow-y-auto bg-gray-50 p-4 pb-20">
                    <div class="flex bg-gray-200 rounded-lg p-1 mb-4">
                        <button id="tool-subtab-ai" class="flex-1 py-2 text-xs rounded-md bg-white shadow font-bold">AI執筆</button>
                        <button id="tool-subtab-settings" class="flex-1 py-2 text-xs rounded-md">設定</button>
                    </div>
                    <div id="tool-panel-ai" class="space-y-4">
                        <section class="bg-white p-4 rounded-xl shadow-sm">
                            <label class="text-xs font-bold text-gray-500 block mb-2">ジャンル</label>
                            <div class="flex gap-2 mb-2">
                                <select id="select-genre-main" class="flex-1 p-2 border rounded text-sm"></select>
                                <select id="select-genre-sub" class="flex-1 p-2 border rounded text-sm"></select>
                            </div>
                            <textarea id="input-ai-prompt" class="w-full p-2 border rounded text-sm h-20 mb-2" placeholder="執筆の指示..."></textarea>
                            <div class="flex gap-2">
                                <button id="btn-ai-write-new" class="flex-1 bg-green-600 text-white py-2 rounded-lg text-sm">開始</button>
                                <button id="btn-ai-write-continue" class="flex-1 bg-indigo-600 text-white py-2 rounded-lg text-sm">続き</button>
                            </div>
                        </section>
                        <section class="bg-white p-4 rounded-xl shadow-sm">
                            <button id="btn-gen-cover" class="w-full border border-gray-300 py-2 rounded-lg text-sm mb-2">表紙を生成</button>
                            <button id="btn-show-illus-input" class="w-full border border-gray-300 py-2 rounded-lg text-sm">挿絵を追加</button>
                            <div id="illus-input-container" class="hidden mt-2">
                                <textarea id="input-illus-prompt" class="w-full p-2 border rounded text-sm mb-2" placeholder="挿絵の内容..."></textarea>
                                <button id="btn-gen-illus" class="w-full bg-indigo-600 text-white py-2 rounded text-sm">描く</button>
                            </div>
                        </section>
                    </div>
                    <div id="tool-panel-settings" class="hidden space-y-4">
                        <button id="btn-export-txt" class="w-full py-3 bg-white border border-indigo-200 text-indigo-600 rounded-lg text-sm font-bold">TXT出力</button>
                        <button id="btn-delete-book" class="w-full py-3 bg-red-50 text-red-600 rounded-lg text-sm font-bold">削除</button>
                    </div>
                </div>
            </div>

            <div class="flex border-t bg-white safe-area-pb h-16 shrink-0 z-50">
                <button id="tab-btn-write" class="flex-1 flex flex-col items-center justify-center text-indigo-600">
                    <i data-lucide="edit-3" class="w-6 h-6"></i><span class="text-[10px] font-bold">書く</span>
                </button>
                <button id="tab-btn-preview" class="flex-1 flex flex-col items-center justify-center text-gray-400">
                    <i data-lucide="eye" class="w-6 h-6"></i><span class="text-[10px] font-bold">見る</span>
                </button>
                <button id="tab-btn-tools" class="flex-1 flex flex-col items-center justify-center text-gray-400">
                    <i data-lucide="wand-2" class="w-6 h-6"></i><span class="text-[10px] font-bold">ツール</span>
                </button>
            </div>
        </div>

        <div id="view-reader" class="view-section hidden fixed inset-0 z-50 bg-paper flex flex-col h-full">
            <div class="flex-1 overflow-x-auto no-scrollbar">
                <div id="reader-content-area" class="h-full py-10 px-6 writing-vertical-rl min-w-[100vw]"></div>
            </div>
            <div class="fixed bottom-0 left-0 right-0 bg-white/90 border-t p-2 flex justify-around safe-area-pb z-20">
                <button id="btn-reader-library" class="flex flex-col items-center text-xs text-gray-500"><i data-lucide="library" class="w-5 h-5"></i>書庫</button>
                <button id="btn-reader-tts" class="flex flex-col items-center text-xs text-gray-500"><i data-lucide="headphones" class="w-5 h-5"></i>朗読</button>
                <button id="btn-reader-chat" class="flex flex-col items-center text-xs text-gray-500"><i data-lucide="message-circle" class="w-5 h-5"></i>対話</button>
            </div>
        </div>

        <div id="reader-chat-overlay" class="hidden fixed inset-0 z-[60] bg-black/50 flex justify-end">
            <div class="w-80 bg-white h-full shadow-xl flex flex-col animate-slide-in">
                <div class="p-4 border-b flex justify-between items-center bg-gray-50"><span class="font-bold font-serif">読者チャット</span><button id="btn-close-chat"><i data-lucide="x" class="w-5 h-5"></i></button></div>
                <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4"></div>
                <div class="p-4 border-t flex gap-2 safe-area-pb"><input id="input-chat-message" class="flex-1 border rounded px-2 py-2 text-sm" placeholder="感想..."><button id="btn-send-chat" class="bg-indigo-600 text-white p-2 rounded"><i data-lucide="send" class="w-4 h-4"></i></button></div>
            </div>
        </div>

        <div id="settings-modal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-[100] p-4">
            <div class="bg-white rounded-2xl p-4 w-full max-w-sm">
                <div class="flex justify-between mb-4"><h3 class="font-bold">設定</h3><button id="btn-close-settings"><i data-lucide="x" class="w-5 h-5"></i></button></div>
                <div class="space-y-4">
                    <div class="flex justify-between items-center p-2 bg-gray-50 rounded"><span class="text-sm font-bold">API Key</span><input id="input-api-key" type="password" class="border rounded p-1 text-xs w-32"></div>
                    <button id="btn-reset-app" class="w-full p-2 text-red-600 border border-red-100 rounded text-sm font-bold">データを全削除</button>
                </div>
            </div>
        </div>

        <div id="loading-overlay" class="hidden fixed inset-0 bg-white/50 z-[200] flex items-center justify-center"><i data-lucide="refresh-cw" class="w-10 h-10 animate-spin text-indigo-600"></i></div>
        <div id="image-preview-modal" class="hidden fixed inset-0 bg-black/90 z-[150] flex items-center justify-center p-4"><img id="preview-modal-img" src="" class="max-w-full max-h-full object-contain rounded-lg"><button id="btn-close-preview" class="absolute top-4 right-4 text-white"><i data-lucide="x" class="w-8 h-8"></i></button></div>
        <audio id="audio-player" hidden></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
