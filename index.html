        const generateId = () => Date.now().toString(36) + Math.random().toString(36).substr(2);

        // アイコンコンポーネント（LucideアイコンをReactで使うためのラッパー）
        const Icon = ({ name, size = 24, className = "", onClick }) => {
            useEffect(() => { lucide.createIcons(); });
            return <i data-lucide={name} className={className} style={{ width: size, height: size }} onClick={onClick}></i>;
        };

        const compressImage = (base64Str) => {
            return new Promise((resolve) => {
                const img = new Image();
                img.src = base64Str;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const scale = 400 / img.width;
                    canvas.width = 400;
                    canvas.height = img.height * scale;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    resolve(canvas.toDataURL('image/jpeg', 0.7));
                };
                img.onerror = () => resolve(base64Str);
            });
        };

        const pcmToWav = (base64PCM) => {
            const binaryString = window.atob(base64PCM);
            const bytes = new Uint8Array(binaryString.length);
            for (let i = 0; i < binaryString.length; i++) bytes[i] = binaryString.charCodeAt(i);
            const view = new DataView(new ArrayBuffer(44 + bytes.length));
            const writeString = (o, s) => { for (let i = 0; i < s.length; i++) view.setUint8(o + i, s.charCodeAt(i)); };
            writeString(0, 'RIFF'); view.setUint32(4, 36 + bytes.length, true); writeString(8, 'WAVE'); writeString(12, 'fmt ');
            view.setUint32(16, 16, true); view.setUint16(20, 1, true); view.setUint16(22, 1, true); view.setUint32(24, 24000, true);
            view.setUint32(28, 48000, true); view.setUint16(32, 2, true); view.setUint16(34, 16, true); writeString(36, 'data');
            view.setUint32(40, bytes.length, true);
            for (let i = 0; i < bytes.length; i++) view.setUint8(44 + i, bytes[i]);
            return URL.createObjectURL(new Blob([view], { type: 'audio/wav' }));
        };

        // --- 3. API通信 ---
        const callGemini = async (model, payload, apiKey) => {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;
            const predictUrl = `https://generativelanguage.googleapis.com/v1beta/models/${model}:predict?key=${apiKey}`;
            
            // Imagenの場合はpredictエンドポイントを使う
            const targetUrl = model.includes('imagen') ? predictUrl : url;

            const response = await fetch(targetUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if (!response.ok) {
                const err = await response.json();
                throw new Error(err.error?.message || "API Error");
            }
            return response.json();
        };

                            <button onClick={handleTTS} className="text-gray-500 flex flex-col items-center gap-1"><Icon name="volume-2"/><span className="text-[8px]">朗読</span></button>
                            <button onClick={() => {
                                const s = { text: ["秀逸","感動","尊い"][Math.floor(Math.random()*3)], x: Math.random()*80+'%', y: Math.random()*80+'%' };
                                updateBook({ stamps: [...activeBook.stamps, s] });
                            }} className="text-gray-500 flex flex-col items-center gap-1"><Icon name="stamp"/><span className="text-[8px]">刻印</span></button>
                            <button onClick={() => setView('write')} className="text-gray-500 flex flex-col items-center gap-1"><Icon name="edit-3"/><span className="text-[8px]">編集</span></button>
                        </div>
                    </div>
                );
            }

            // 共通オーバーレイ
            return (
                <>
                    {showSettings && <SettingsModal show={true} onClose={()=>setShowSettings(false)} isDeleteMode={isDeleteMode} toggleDelete={()=>setIsDeleteMode(!isDeleteMode)} setKey={setApiKey} resetAll={()=>{localStorage.clear();location.reload()}} />}
                    {loading && <div className="fixed inset-0 bg-black/50 z-[999] flex items-center justify-center text-white flex-col"><Icon name="refresh-cw" className="animate-spin mb-2"/>処理中...</div>}
                    {error && <div className="fixed bottom-20 left-4 right-4 bg-red-600 text-white p-4 rounded-xl shadow-lg z-[999] flex justify-between text-xs font-bold">{error} <button onClick={()=>setError(null)}><Icon name="x"/></button></div>}
                    {preview && <div className="fixed inset-0 bg-black/95 z-[999] flex items-center justify-center p-4" onClick={()=>setPreview(null)}><img src={preview} className="max-w-full max-h-full object-contain"/></div>}
                </>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
