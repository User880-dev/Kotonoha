<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>言の葉 - Kotonoha</title>
    
    <!-- PWA設定 -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="言の葉">

    <!-- デバッグ用：エラーを表示するスタイル -->
    <style>
        #error-display {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #ffebeb;
            color: #d93025;
            font-family: monospace;
            font-size: 10px;
            padding: 10px;
            z-index: 10000;
            border-bottom: 2px solid #d93025;
            display: none;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 40vh;
            overflow-y: auto;
        }
    </style>

    <!-- デザイン用ライブラリ -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

    <!-- リアクト（心臓部）の準備 -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- アイコンの準備 -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- JSXをブラウザで動かすための翻訳機 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <!-- エラーが発生した時だけここに表示されます -->
    <div id="error-display"></div>
    <div id="root"></div>

    <script>
        // ブラウザ全体のエラーをキャッチして画面に表示する
        window.onerror = function(msg, url, line, col, error) {
            const display = document.getElementById('error-display');
            display.style.display = 'block';
            display.innerText += `\n[Error] ${msg}\nLine: ${line}\nURL: ${url}\n`;
            return false;
        };

        // Promiseのエラー（API失敗など）もキャッチする
        window.onunhandledrejection = function(event) {
            const display = document.getElementById('error-display');
            display.style.display = 'block';
            display.innerText += `\n[Unhandled Rejection] ${event.reason}\n`;
        };
    </script>

    <!-- アプリのメインプログラムを読み込み -->
    <!-- type="text/babel" を指定してBabelで翻訳させます -->
    <script type="text/babel" src="app.js" onerror="window.onerror('app.jsの読み込みに失敗しました。ファイル名が正しいか確認してください。')"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch((err) => {
                    console.log('SW registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
